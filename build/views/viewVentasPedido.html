    <div class="card-body text-right">

<!-- Modal Lista Productos -->
<div class="modal fade" id="ModalListadoProductos" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-left" role="document">
      <div class="modal-content">

        <div class="modal-header">
          <label class="modal-title" id="">Agregue productos a la venta</label>
        </div>

        <div class="modal-body">
          
          <div class="row">
            <div class="input-group">

              <select class="form-control custom-select-sm col-3" id="cmbTipoProd">
                <option value="P">PROPIOS</option>
                <option value="E">EXTERNOS</option>
                <option value="S">SERVICIOS</option>
              </select>
              <div class="input-group-append">
                <select class="form-control custom-select-sm" id="cmbTipoPrecio">
                  <option value="PRECIO">PUBLICO</option>
                  <option value="MAYOREOC">MAYOREO C</option>
                  <option value="MAYOREOB">MAYOREO B</option>
                  <option value="MAYOREOA">MAYOREO A</option>
                </select>
              </div>
              <div class="input-group-append">
                <input type="search" class="form-control custom-select-sm" placeholder="Escriba para buscar producto.." id="txtFiltroProducto">
              </div>
              <div class="input-group-append">
                <button class="btn btn-success btn-round btn-sm" id="btnBuscarProductoFiltro">Buscar</button>
              </div>
            </div>
          </div>

          <div class="row">
            
            <div class="card bg-default">
              
            </div>
            
          </div>

          

          <div class="card" id="contenedorVentas">
      
          </div>

        </div>

      </div>

  </div>

  
  <div id="fixed-btn2">
    <button class="btn btn-sm btn-danger" data-dismiss="modal" aria-label="Close">
          << Regresar
    </button>
  </div>

</div>

<!-- Modal cantidad producto -->
<div class="modal fade" id="ModalCantidadVenta" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-left" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <label class="modal-title" id="txtDesProducto">Azucar don Justo Cabal Kilo</label>

        </div>
        <div class="modal-body">
          <div class="col-8">
            <div class="row">
              <b id="txtCodMedida">UNIDAD</b>
            </div>
            
            <div class="form-group">
                <div class="row">
                  <div class="input-group">
                      
                      <div class="input-group-prepend">
                        <button class="btn btn-md btn-icon btn-round btn-info" id="btnCantidadDown">
                            -
                        </button>
                      </div>
                      
                      <input type="number" class="text-center form-control" id="txtCantidad" value="1">    
                      
                      <div class="input-group-append">
                        <button class="btn btn-md btn-icon btn-round btn-info" id="btnCantidadUp">
                          +
                        </button>    
                      </div>

                  </div>
                  
                </div>                              
            </div>

            <div class="col-12">
                <label>Precio: </label>
                <label class="text-success" id="txtPrecioProducto">Q500</label>
                  <br>
                <label>Subtotal:</label>
                <label class="text-danger" id="txtSubTotal">Q500</label>
            </div>

            <div class="">
              <button type="button" class="btn btn-secondary btn-round" data-dismiss="modal" id="btnCancelarModalProducto">
                <i class="now-ui-icons ui-1_simple-remove"></i>
                Cancelar
              </button>
              <button type="button" class="btn btn-primary btn-round" data-dismiss="modal" id="btnAgregarProducto">
                <i class="now-ui-icons ui-1_simple-add"></i>
                Agregar
              </button>
            </div>

          </div>
        </div>

      </div>
    </div>
</div>
