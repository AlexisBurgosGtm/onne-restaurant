<!--MODAL COBRO-->
<div class="modal fade " id="ModalLogin" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-transparent" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <label class="modal-title text-white h3" id="">Inicio de Sesión</label>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"><i class="fal fa-times"></i></span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="text-white">Escriba su Contraseña:</label>
                    <input class="form-control" type="password" id="txtPass">
                </div>
                <div class="form-group">
                    <button class="btn btn-success btn-lg btn-pills btn-block waves-effect waves-themed" id="btnLogin">
                        <i class="fal fa-check mr-1"></i>
                        Aceptar
                    </button>
                </div>
                  
                 
                      
                 
            </div>
        </div>
    </div>
</div>
